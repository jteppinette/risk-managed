{% extends 'main/base.html' %}

{% block page %}
<div data-role="page" data-theme="b" data-overlay-theme="b" data-dialog="true" data-title="Checkin | Risk Managed">
    <div data-role="header">
        <a href="{% url 'events_detail' event.pk %}" data-icon="back" data-iconpos="notext"></a>
        <h1>Checkin</h1>
    </div>
    <div role="main" class="ui-content">
      <form action="{% url 'events_checkin' event.pk %}" data-ajax="false" id="target" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input class="submit" value="Checkin" type="submit"/>
      </form>
    </div>
</div>
{% endblock %}
