{% extends 'base.html' %}

{% block page %}
<div id="change-password" data-url="{% url 'password_change' %}" data-role="page" data-theme="b" data-overlay-theme="b" data-dialog="true" data-title="Change Password | Risk Managed">
  <div data-role="header" data-position="fixed">
      <h1>Change Password</h1>
  </div>
  <div role="main" class="ui-content">
    <form method="post" action="{% url 'password_change' %}">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Change Password" />
    </form>
  </div>
</div>
{% endblock %}
