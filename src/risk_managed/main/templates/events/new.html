{% extends 'base.html' %}

{% block page %}
<div data-role="page" data-theme="b" data-overlay-theme="b" data-dialog="true" data-title="New Event | Risk Managed">
  <div data-role="header" data-position="fixed">
    <h1>Create Event</h1>
  </div>
  <div role="main" class="ui-content">
    <form data-ajax="false" method="POST">
      {% csrf_token %}
      {{ form }}
      <input class="submit" value="Create Event" type="submit"/>
    </form>
  </div>
</div>
{% endblock %}
